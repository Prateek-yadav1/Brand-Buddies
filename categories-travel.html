<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kadwa&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Travel Influencers</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 14px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px;
            font-family: Inter, sans-serif;
        }

        .v509_62 {
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,1);
            position: relative;
            overflow: hidden;
        }

        /* Right-aligned filter buttons */
        .filter-dropdowns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-dropdowns select {
            background: rgba(255,255,255,1);
            border: 1px solid rgba(155,155,155,1);
            border-radius: 30px;
            padding: 5px 15px;
            font-family: Inter, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .filter-dropdowns select:hover {
            background-color: rgba(240,240,240,1);
            transform: scale(1.05);
            border: 1px solid rgba(155,155,155,1);
        }

        /* Center the main title */
        .v509_80 {
            color: rgba(0,0,0,1);
            font-family: Kadwa, serif;
            font-weight: Bold;
            font-size: 35px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Create a grid for the influencer cards */
        .influencer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .influencer-card {
            background: rgba(217,217,217,1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .influencer-image {
            width: 100%;
            height: 395px;
            object-fit: cover;
        }

        /* Always visible influencer info */
        .influencer-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(0);
        }

        /* Light blue gradient boxes */
        .gradient-box {
            background: linear-gradient(to bottom, rgba(239,245,255,1), rgba(172,212,255,1));
            border-radius: 20px;
            height: 395px;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s;
            position: relative;
        }

        .gradient-box:hover {
            transform: scale(1.03);
        }

        /* Center the "Next Page" button */
        .next-page-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .v509_110 {
            background: rgba(255,255,255,1);
            border: 1px solid rgba(100,100,100,1);
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .v509_110:hover {
            background-color: rgba(240,240,240,1);
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .influencer-grid {
                grid-template-columns: 1fr;
            }

            .filter-dropdowns {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="v509_62">
        <!-- Dropdown filters -->
        <div class="filter-dropdowns">
            <select>
                <option value="" disabled selected>Location</option>
                <option value="jammu-kashmir">Jammu and Kashmir</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="delhi">Delhi</option>
                <option value="rajasthan">Rajasthan</option>
            </select>

            <select>
                <option value="" disabled selected>Price</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <select>
                <option value="" disabled selected>Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <select>
                <option value="" disabled selected>Age</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-50">36-50</option>
            </select>

            <select>
                <option value="" disabled selected>Language</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="regional">Regional</option>
            </select>

            <select>
                <option value="clear">Clear all</option>
            </select>
        </div>

        <h1 class="v509_80">Travel Influencers</h1>

        <!-- Influencer cards -->
        <div class="influencer-grid">
            <div class="influencer-card">
                <img src="images/v510_114.png" alt="Isa Khan" class="influencer-image">
                <div class="influencer-info">
                    <span>Isa Khan<br>Jammu and Kashmir, India</span>
                </div>
            </div>
            <div class="influencer-card">
                <img src="images/v509_88.png" alt="Pooja Wanderfulpassport" class="influencer-image">
                <div class="influencer-info">
                    <span>Pooja Wanderfulpassport<br>Maharashtra, India</span>
                </div>
            </div>
            <div class="influencer-card">
                <img src="images/v509_89.png" alt="Tanya Khanijow" class="influencer-image">
                <div class="influencer-info">
                    <span>Tanya Khanijow<br>Delhi, India</span>
                </div>
            </div>
        </div>

        <div class="influencer-grid">
            <div class="gradient-box"></div>
            <div class="gradient-box"></div>
            <div class="gradient-box"></div>
        </div>

        <div class="next-page-button">
            <div class="v509_110">
                <span>Next Page</span>
                <div class="v509_112"></div>
            </div>
        </div>
    </div>
</body>
</html>
